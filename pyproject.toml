[tool.poetry]
name = "learning-cognito-py"
version = "0.1.0"
description = "🍛🍛🍛 PythonでCognitoの認証フローを実装したサンプルです！"
authors = ["osawa-koki <koki@osawa.dev>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "learning_cognito"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = {extras = ["standard"], version = "^0.24.0.post1"}
python-dotenv = "^1.0.0"
boto3 = "^1.28.79"
pydantic = {extras = ["email"], version = "^2.4.2"}

[tool.poetry.group.dev.dependencies]
pylint = "^3.0.2"
autopep8 = "^2.0.4"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
